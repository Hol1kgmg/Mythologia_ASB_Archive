name: Nightly Checks - Comprehensive Testing

on:
  schedule:
    # 毎日午前2時（UTC）に実行
    - cron: '0 2 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  comprehensive-checks:
    name: Comprehensive Backend Testing
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd webapp
          npm ci
      
      - name: Install backend dependencies
        run: |
          cd webapp/backend
          npm ci
      
      - name: Install shared dependencies
        run: |
          cd webapp/shared
          npm ci
      
      - name: Build shared package
        run: |
          cd webapp/shared
          npm run build
      
      - name: Run TypeScript type check
        run: |
          cd webapp/backend
          npm run type-check
      
      - name: Run tests with coverage
        run: |
          cd webapp/backend
          npm run test:coverage || npm test
      
      - name: Run lint
        run: |
          cd webapp/backend
          npm run lint || echo "Lint not available"
        continue-on-error: true
      
      - name: Build project
        run: |
          cd webapp/backend
          npm run build || echo "Build not available"
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-node-${{ matrix.node-version }}
          path: webapp/backend/coverage/
          retention-days: 30

  notification:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: comprehensive-checks
    if: always()
    
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.comprehensive-checks.result }}" == "failure" ]; then
            echo "❌ Nightly checks failed"
            exit 1
          else
            echo "✅ Nightly checks passed"
          fi