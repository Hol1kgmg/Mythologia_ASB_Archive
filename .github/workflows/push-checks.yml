name: Push Checks - Quick Validation

on:
  push:
    branches: [ develop, main ]
    paths:
      - 'webapp/backend/**'
      - 'webapp/shared/**'
      - '.github/workflows/**'

jobs:
  quick-checks:
    name: Quick Tests & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd webapp
          npm ci
      
      - name: Install backend dependencies
        run: |
          cd webapp/backend
          npm ci
      
      - name: Install shared dependencies
        run: |
          cd webapp/shared
          npm ci
      
      - name: Build shared package
        run: |
          cd webapp/shared
          npm run build
      
      - name: Run TypeScript type check
        run: |
          cd webapp/backend
          npm run type-check
      
      - name: Run tests
        run: |
          cd webapp/backend
          npm test
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: webapp/backend/coverage/
          retention-days: 7