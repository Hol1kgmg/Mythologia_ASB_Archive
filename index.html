<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神託のメソロギア - メンテナンス中</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .warning {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠️ メンテナンス中</h1>
        <p>
            <strong>神託のメソロギア</strong> 非公式Webアプリケーションは<br>
            現在開発のため一時的にメンテナンス中です。
        </p>
        
        <div class="status">
            <h3>📋 開発状況</h3>
            <p>システム設計完了済み<br>実装準備中</p>
            
            <p class="warning">
                ⚠️ このプロジェクトは非公式ファンプロジェクトです<br>
                公式運営とは一切関係ありません
            </p>
        </div>
        
        <p>
            <small>
                プロジェクトの詳細は 
                <a href="https://github.com/Hol1kgmg/Mythologia_AdmiralsShipBridge" 
                   style="color: #ffd700;">GitHubリポジトリ</a> 
                をご確認ください
            </small>
        </p>
    </div>
</body>
</html>
